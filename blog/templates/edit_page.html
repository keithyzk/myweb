<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="{% url 'blog:edit_action' %}" method="post">
    {% csrf_token %}
    {% if ariticle %}
    <input type="hidden" name="ariticle_id" value="{{ ariticle.id }}"/>
    <label>文章标题
        <input type="text" name="title" value="{{ ariticle.title }}"/>
    </label>
    <br/>
    <label>文章内容
        <input type="text" name="content" value="{{ ariticle.content }}"/>
    </label>
    <br/>
    {% else %}
    <input type="hidden" name="ariticle_id" value="0"/>
    <label>文章标题
        <input type="text" name="title"/>
    </label>
    <br/>
    <label>文章内容
        <input type="text" name="content"/>
    </label>
    <br/>
    {% endif %}
    <br/>
    <input type="submit" value="确定提交">
    </form>
</body>
</html>
